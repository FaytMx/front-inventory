<h2 mat-dialog-title>{{estadoFormulario}} Categor√≠a</h2>
<mat-dialog-content>
	<form [formGroup]="categoryForm">
		<div class="category-container">
			<mat-form-field>
				<input
					matInput
					required
					placeholder="Nombre"
					formControlName="name"
				/>
			</mat-form-field>

			<mat-form-field>
				<textarea
					matInput
					placeholder="Descripcion"
					formControlName="description"
				></textarea>
			</mat-form-field>
		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
		<mat-icon>save</mat-icon> Guardar
	</button>

	<button mat-button color="primary" (click)="onCancel()">
		<mat-icon>cancel</mat-icon> Cancelar
	</button>
</mat-dialog-actions>
