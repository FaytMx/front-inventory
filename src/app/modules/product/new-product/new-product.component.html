<h2 mat-dialog-title>{{ estadoFormulario }} Producto</h2>
<mat-dialog-content>
	<form [formGroup]="productForm">
		<div class="product-container">
			<mat-form-field>
				<input
					matInput
					required
					placeholder="Nombre"
					formControlName="name"
				/>
			</mat-form-field>

			<mat-form-field>
				<input
					type="number"
					matInput
					required
					placeholder="Precio"
					formControlName="price"
				/>
			</mat-form-field>

			<mat-form-field>
				<input
					type="number"
					matInput
					required
					placeholder="Cantidad"
					formControlName="account"
				/>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Categor√≠a</mat-label>
				<mat-select formControlName="category">
					<mat-option
						*ngFor="let cat of categories"
						[value]="cat.id"
						>{{ cat.name }}</mat-option
					>
				</mat-select>
			</mat-form-field>

			<div>
				<mat-label>Foto: </mat-label>
				<label for="file-upload" class="subir">Subir archivo</label>
				<input
					id="file-upload"
					accept="image/png,image/jpeg"
					type="file"
					(change)="onFileChange($event)"
					formControlName="picture"
					class="input-file"
				/>
                <span>{{nameImg}}</span>
			</div>
		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions>
	<button
		mat-button
		color="primary"
		(click)="onSave()"
		[disabled]="productForm.invalid"
	>
		<mat-icon>save</mat-icon> Guardar
	</button>

	<button mat-button color="primary" (click)="onCancel()">
		<mat-icon>cancel</mat-icon> Cancelar
	</button>
</mat-dialog-actions>
